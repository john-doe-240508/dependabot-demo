name: Electron

on:
  push:
    branches:
      - main

jobs:
  electron-win:
      runs-on: windows-latest
      steps:
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "20"
            architecture: "x64"
  
        - name: Prepare
          run: |
            git clone https://github.com/electron/electron-quick-start.git
            cd electron-quick-start
            npm install
            npm install -g electron-packager
  
        - name: Build
          run: |
            cd electron-quick-start
            electron-packager . ElectronQuickStart --platform=win32 --arch=x86
  
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: ElectronQuickStart-win32-x86
            path: electron-quick-start\ElectronQuickStart-win32-x86
